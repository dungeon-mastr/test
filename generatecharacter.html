<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostr D&D Character Generator</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #34495e;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        text-align: center;
        color: #3498db;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2980b9;
      }
      #character {
        margin-top: 1rem;
        background-color: #2c3e50;
        padding: 1rem;
        border-radius: 5px;
      }
      .stat {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }
      #rerollButton {
        display: none;
        margin-top: 1rem;
      }
      #loading {
        text-align: center;
        display: none;
      }
      .stat-divider {
        margin: 0.5rem 0;
        border-bottom: 1px solid #ccc;
      }
      .stat xp {
        margin-top: 1rem;
      }

      .stat-divider {
        border: 0;
        height: 1px;
        background-image: linear-gradient(
          to right,
          rgba(0, 0, 0, 0),
          rgba(255, 255, 255, 0.75),
          rgba(0, 0, 0, 0)
        );
        margin: 15px 0;
      }

      .xp {
        font-weight: bold;
        color: #f39c12;
      }

      h2 {
        color: #3498db;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }

      .stat {
        background-color: rgba(44, 62, 80, 0.6);
        padding: 8px 12px;
        border-radius: 5px;
        margin-bottom: 8px;
      }

      .stat span:first-child {
        font-weight: bold;
      }
    </style>
    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Dungeon Mastr Character Gen</h1>
      <button id="loginButton">Login with Nostr</button>
      <div id="userInfo" style="display: none">
        <p>Logged in as: <span id="pubkeyDisplay"></span></p>
      </div>
      <button id="generateButton" style="display: none">
        Generate Character
      </button>
      <div id="loading" style="display: none">Generating character...</div>
      <div id="character"></div>
      <button id="rerollButton" style="display: none">Fight Monsters!</button>
    </div>

    <script type="module">
      import { createCharacter } from './lib.js'
      let currentCharacter = null
      let userPubkey = null
      const defaultBlockHash =
        '00000000518f4e7d696797d3891f88cc210dc5de1f7f6ec69c732d20a6371e7e'

      const characterImages = {
        Male: {
          Human: {
            Fighter: 'path/to/male_human_fighter.jpg',
            Wizard: 'path/to/male_human_wizard.jpg',
            Cleric: 'path/to/male_human_cleric.jpg',
            Rogue: 'path/to/male_human_rogue.jpg',
            Ranger: 'path/to/male_human_ranger.jpg'
          },
          Elf: {
            Fighter: 'path/to/male_elf_fighter.jpg',
            Wizard: 'path/to/male_elf_wizard.jpg',
            Cleric: 'path/to/male_elf_cleric.jpg',
            Rogue:
              'https://cdn.midjourney.com/8b4867e2-6bb3-4be3-95f1-a0f4111a355e/0_0.png',
            Ranger: 'path/to/male_elf_ranger.jpg'
          },
          Dwarf: {
            Fighter: 'path/to/male_dwarf_fighter.jpg',
            Wizard: 'path/to/male_dwarf_wizard.jpg',
            Cleric: 'path/to/male_dwarf_cleric.jpg',
            Rogue: 'path/to/male_dwarf_rogue.jpg',
            Ranger: 'path/to/male_dwarf_ranger.jpg'
          },
          Halfling: {
            Fighter: 'path/to/male_halfling_fighter.jpg',
            Wizard: 'path/to/male_halfling_wizard.jpg',
            Cleric: 'path/to/male_halfling_cleric.jpg',
            Rogue:
              'https://cdn.midjourney.com/39373249-7b34-4978-a232-1f5f5ed6e115/0_0.png',
            Ranger: 'path/to/male_halfling_ranger.jpg'
          },
          Gnome: {
            Fighter:
              'https://cdn.midjourney.com/ef2c0255-6e15-4067-a01f-199641b73d85/0_0.png',
            Wizard: 'path/to/male_gnome_wizard.jpg',
            Cleric: 'path/to/male_gnome_cleric.jpg',
            Rogue: 'path/to/male_gnome_rogue.jpg',
            Ranger: 'path/to/male_gnome_ranger.jpg'
          }
        },
        Female: {
          Human: {
            Fighter: 'path/to/female_human_fighter.jpg',
            Wizard: 'path/to/female_human_wizard.jpg',
            Cleric: 'path/to/female_human_cleric.jpg',
            Rogue: 'path/to/female_human_rogue.jpg',
            Ranger: 'path/to/female_human_ranger.jpg'
          },
          Elf: {
            Fighter:
              'https://cdn.midjourney.com/cf618b00-b9e9-41a6-a54a-532b5e23ba07/0_0.png',
            Wizard: 'path/to/female_elf_wizard.jpg',
            Cleric: 'path/to/female_elf_cleric.jpg',
            Rogue: 'path/to/female_elf_rogue.jpg',
            Ranger: 'path/to/female_elf_ranger.jpg'
          },
          Dwarf: {
            Fighter: 'path/to/female_dwarf_fighter.jpg',
            Wizard: 'path/to/female_dwarf_wizard.jpg',
            Cleric: 'path/to/female_dwarf_cleric.jpg',
            Rogue: 'path/to/female_dwarf_rogue.jpg',
            Ranger: 'path/to/female_dwarf_ranger.jpg'
          },
          Halfling: {
            Fighter: 'path/to/female_halfling_fighter.jpg',
            Wizard: 'path/to/female_halfling_wizard.jpg',
            Cleric: 'path/to/female_halfling_cleric.jpg',
            Rogue:
              'https://cdn.midjourney.com/39373249-7b34-4978-a232-1f5f5ed6e115/0_0.png',
            Ranger: 'path/to/female_halfling_ranger.jpg'
          },
          Gnome: {
            Fighter:
              'https://cdn.midjourney.com/845e99b7-cf88-4bae-8d21-59b503408c2a/0_0.png',
            Wizard: 'path/to/female_gnome_wizard.jpg',
            Cleric: 'path/to/female_gnome_cleric.jpg',
            Rogue: 'path/to/female_gnome_rogue.jpg',
            Ranger: 'path/to/female_gnome_ranger.jpg'
          }
        }
      }

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search)
        return urlParams.get(param)
      }

      async function login() {
        try {
          // First, check the query string for the pubkey
          userPubkey = getQueryParam('pubkey')

          if (!userPubkey) {
            // If not in query string, check localStorage
            userPubkey = localStorage.getItem('nostr:pubkey')

            if (!userPubkey) {
              // If not in localStorage, try to get it from the Nostr extension
              if (typeof window.nostr === 'undefined') {
                alert(
                  'Nostr extension not found and no pubkey in localStorage or query string. Please install a Nostr extension or set your pubkey manually.'
                )
                return
              }

              userPubkey = await window.nostr.getPublicKey()

              // Save the pubkey to localStorage for future use
              localStorage.setItem('nostr:pubkey', userPubkey)
            }
          }

          console.log('Logged in with pubkey:', userPubkey)

          const truncatedPubkey = userPubkey.substring(0, 16) + '...'
          document.getElementById('pubkeyDisplay').textContent = truncatedPubkey
          document.getElementById('userInfo').style.display = 'block'
          document.getElementById('loginButton').style.display = 'none'

          // Check if blockhash is set
          const blockHash = getQueryParam('blockhash')
          if (blockHash) {
            // If both pubkey and blockhash are set, generate character immediately
            generateCharacter(blockHash)
          } else {
            // If only pubkey is set, show the generate button
            document.getElementById('generateButton').style.display = 'block'
          }
        } catch (error) {
          console.error('Error logging in:', error)
          alert(
            'Failed to login. Please try again or set your pubkey manually.'
          )
        }
      }

      async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message)
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer)
        const hashArray = Array.from(new Uint8Array(hashBuffer))
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('')
      }

      function getRandomInt(max, seed) {
        const x = Math.sin(seed) * 10000
        return Math.floor((x - Math.floor(x)) * max)
      }

      function getModifier(stat) {
        return Math.floor((stat - 10) / 2)
      }

      function generateCharacter(blockHash = null) {
        if (!userPubkey) {
          alert('Please login with Nostr first')
          return
        }

        console.log('Starting character generation for pubkey:', userPubkey)

        document.getElementById('loading').style.display = 'block'
        document.getElementById('character').innerHTML = ''
        document.getElementById('rerollButton').style.display = 'none'

        blockHash = blockHash || getQueryParam('blockhash') || defaultBlockHash

        console.log('Using block hash:', blockHash)

        createCharacter(userPubkey, blockHash)
          .then(character => {
            currentCharacter = character
            console.log('Generated character:', currentCharacter)

            if (currentCharacter) {
              displayCharacter(currentCharacter)
            } else {
              throw new Error('Character generation failed')
            }
          })
          .catch(error => {
            console.error('Error generating character:', error)
            document.getElementById('character').innerHTML =
              'Error generating character. Please try again.'
          })
          .finally(() => {
            document.getElementById('loading').style.display = 'none'
          })
      }

      function displayCharacter(character) {
        const characterDiv = document.getElementById('character')

        // Check if an image exists for this character combination
        const imagePath =
          characterImages[character.gender]?.[character.race]?.[character.class]

        const imageHtml = imagePath
          ? `<img src="${imagePath}" alt="${character.gender} ${character.race} ${character.class}" style="max-width: 100%; margin-bottom: 15px;">`
          : ''

        characterDiv.innerHTML = `
          ${imageHtml}
          <h2>${character.gender} ${character.race} ${character.class}</h2>
          <div class="stat"><span>Hit Points:</span> <span>${character.hitPoints}/${character.hitPoints}</span></div>
          <div class="stat"><span>Strength:</span> <span>${character.stats.strength}</span></div>
          <div class="stat"><span>Dexterity:</span> <span>${character.stats.dexterity}</span></div>
          <div class="stat"><span>Constitution:</span> <span>${character.stats.constitution}</span></div>
          <div class="stat"><span>Intelligence:</span> <span>${character.stats.intelligence}</span></div>
          <div class="stat"><span>Wisdom:</span> <span>${character.stats.wisdom}</span></div>
          <div class="stat"><span>Charisma:</span> <span>${character.stats.charisma}</span></div>
          <hr class="stat-divider">
          <div class="stat xp"><span>Experience Points:</span> <span>0/2000</span></div>
        `
        document.getElementById('rerollButton').style.display = 'block'
      }

      function rerollCharacter() {
        alert(
          'Monster fighting will be implemented soon! Stay tuned for updates.'
        )
      }

      // Add event listeners when the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('loginButton').addEventListener('click', login)
        document
          .getElementById('generateButton')
          .addEventListener('click', () => generateCharacter())
        document
          .getElementById('rerollButton')
          .addEventListener('click', rerollCharacter)

        // Check if we have a pubkey in the query string or localStorage and log in automatically
        if (getQueryParam('pubkey') || localStorage.getItem('nostr:pubkey')) {
          login()
        }
      })
    </script>
  </body>
</html>
