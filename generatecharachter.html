<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostr D&D Character Generator</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #34495e;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        text-align: center;
        color: #3498db;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2980b9;
      }
      #character {
        margin-top: 1rem;
        background-color: #2c3e50;
        padding: 1rem;
        border-radius: 5px;
      }
      .stat {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }
      #rerollButton {
        display: none;
        margin-top: 1rem;
      }
      #loading {
        text-align: center;
        display: none;
      }
    </style>
    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Nostr D&D Character Generator</h1>
      <button id="loginButton">Login with Nostr</button>
      <div id="userInfo" style="display: none">
        <p>Logged in as: <span id="pubkeyDisplay"></span></p>
      </div>
      <button id="generateButton" style="display: none">
        Generate Character
      </button>
      <div id="loading" style="display: none">Generating character...</div>
      <div id="character"></div>
      <button id="rerollButton" style="display: none">Reroll Character</button>
    </div>

    <script>
      let currentCharacter = null
      let userPubkey = null
      const defaultBlockHash =
        '00000000518f4e7d696797d3891f88cc210dc5de1f7f6ec69c732d20a6371e7e'

      async function login() {
        try {
          if (typeof window.nostr === 'undefined') {
            alert(
              'Nostr extension not found. Please install a Nostr extension.'
            )
            return
          }

          userPubkey = await window.nostr.getPublicKey()
          console.log('Logged in with pubkey:', userPubkey)

          const truncatedPubkey = userPubkey.substring(0, 16) + '...'
          document.getElementById('pubkeyDisplay').textContent = truncatedPubkey
          document.getElementById('userInfo').style.display = 'block'
          document.getElementById('loginButton').style.display = 'none'
          document.getElementById('generateButton').style.display = 'block'
        } catch (error) {
          console.error('Error logging in:', error)
          alert('Failed to login. Please try again.')
        }
      }

      async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message)
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer)
        const hashArray = Array.from(new Uint8Array(hashBuffer))
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('')
      }

      function getRandomInt(max, seed) {
        const x = Math.sin(seed) * 10000
        return Math.floor((x - Math.floor(x)) * max)
      }

      function getModifier(stat) {
        return Math.floor((stat - 10) / 2)
      }

      async function createCharacter(pubkey, blockHash) {
        const seed = await sha256(pubkey + blockHash)
        let seedIndex = 0

        const races = ['Human', 'Elf', 'Dwarf', 'Halfling', 'Gnome']
        const classes = ['Fighter', 'Wizard', 'Rogue', 'Cleric', 'Ranger']

        const characterClass =
          classes[
            getRandomInt(
              classes.length,
              parseInt(seed.substr((seedIndex += 8), 8), 16)
            )
          ]

        const stats = {
          strength:
            getRandomInt(13, parseInt(seed.substr((seedIndex += 8), 8), 16)) +
            8,
          dexterity:
            getRandomInt(13, parseInt(seed.substr((seedIndex += 8), 8), 16)) +
            8,
          constitution:
            getRandomInt(13, parseInt(seed.substr((seedIndex += 8), 8), 16)) +
            8,
          intelligence:
            getRandomInt(13, parseInt(seed.substr((seedIndex += 8), 8), 16)) +
            8,
          wisdom:
            getRandomInt(13, parseInt(seed.substr((seedIndex += 8), 8), 16)) +
            8,
          charisma:
            getRandomInt(13, parseInt(seed.substr((seedIndex += 8), 8), 16)) + 8
        }

        const constitutionModifier = getModifier(stats.constitution)

        let hitDice
        switch (characterClass) {
          case 'Fighter':
            hitDice = 10
            break
          case 'Wizard':
            hitDice = 6
            break
          case 'Rogue':
            hitDice = 8
            break
          case 'Cleric':
            hitDice = 8
            break
          case 'Ranger':
            hitDice = 10
            break
          default:
            hitDice = 8
        }

        const hitPoints = hitDice + constitutionModifier

        const character = {
          race: races[
            getRandomInt(races.length, parseInt(seed.substr(seedIndex, 8), 16))
          ],
          class: characterClass,
          stats: stats,
          hitPoints: hitPoints,
          xp: 0 // Initialize XP at 0
        }

        return character
      }

      function generateCharacter() {
        if (!userPubkey) {
          alert('Please login with Nostr first')
          return
        }

        console.log('Starting character generation for pubkey:', userPubkey)

        document.getElementById('loading').style.display = 'block'
        document.getElementById('character').innerHTML = ''
        document.getElementById('rerollButton').style.display = 'none'

        const urlParams = new URLSearchParams(window.location.search)
        const blockHash = urlParams.get('blockhash') || defaultBlockHash

        console.log('Using block hash:', blockHash)

        createCharacter(userPubkey, blockHash)
          .then(character => {
            currentCharacter = character
            console.log('Generated character:', currentCharacter)

            if (currentCharacter) {
              displayCharacter(currentCharacter)
            } else {
              throw new Error('Character generation failed')
            }
          })
          .catch(error => {
            console.error('Error generating character:', error)
            document.getElementById('character').innerHTML =
              'Error generating character. Please try again.'
          })
          .finally(() => {
            document.getElementById('loading').style.display = 'none'
          })
      }

      function displayCharacter(character) {
        const characterDiv = document.getElementById('character')
        characterDiv.innerHTML = `
          <h2>${character.race} ${character.class}</h2>
          <div class="stat"><span>Strength:</span> <span>${character.stats.strength}</span></div>
          <div class="stat"><span>Dexterity:</span> <span>${character.stats.dexterity}</span></div>
          <div class="stat"><span>Constitution:</span> <span>${character.stats.constitution}</span></div>
          <div class="stat"><span>Intelligence:</span> <span>${character.stats.intelligence}</span></div>
          <div class="stat"><span>Wisdom:</span> <span>${character.stats.wisdom}</span></div>
          <div class="stat"><span>Charisma:</span> <span>${character.stats.charisma}</span></div>
          <div class="stat"><span></span> <span></span></div>
          <div class="stat"><span>Hit Points:</span> <span>${character.hitPoints}</span></div>
          <div class="stat"><span>Experience Points:</span> <span>${character.xp}</span></div>
        `
        document.getElementById('rerollButton').style.display = 'block'
      }

      function rerollCharacter() {
        if (
          confirm(
            'Are you sure you want to reroll? Your current character will die!'
          )
        ) {
          generateCharacter()
        }
      }

      // Add event listeners when the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('loginButton').addEventListener('click', login)
        document
          .getElementById('generateButton')
          .addEventListener('click', generateCharacter)
        document
          .getElementById('rerollButton')
          .addEventListener('click', rerollCharacter)
      })
    </script>
  </body>
</html>
